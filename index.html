<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>HTMLPRO</title>
</head>

<body>
    <header class="container">
        <div class="logo">
            <img src="./icon-logo.png" alt="logo">
            <h2>HTMLPRO</h2>
        </div>
    </header>
    <!-- First section -->
    <section class="section1 container">
        <div class="ebook">
            <img src="./ebook.png">
        </div>

        <div class="action-title">
            <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
            <a class="button" href="">Baixar uma cópia</a>
        </div>

    </section>
    <!-- second section-->
    <section class="section2 container">
        <h2> Níveis do aprendizado </h2>
        <div class="cards">
            <div class="card">
                <img src="./icon-card.png">
                CSS BASICO
            </div>
            <div class="card">
                <img src="./icon-card.png">
                CSS INTERMEDIÁRIO
            </div>
            <div class="card">
                <img src="./icon-card.png">
                CSS AVANÇADO
            </div>
        </div>
    </section>
    <!-- third section -->
    <section class="section3 container">
        <a class="button2">APRENDA HTML</a>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>
    </section>
    <footer>
        <a class="button-footer" href="#">Baixar uma cópia</a>
        <p>Landing page responsiva - Para os inscritos do canal</p>
    </footer>
</body>

</html>
